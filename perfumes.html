<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes Collection - ILLIYEEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfumes.css">
</head>
<body class="perfumes-page">
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
          <div class="nav-signin border">
            <i class="fa-solid fa-user"></i>
            <span>SIGN IN</span>
          </div>
          <div class="nav-card border">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-text">Cart</span>
          </div>
        </div>
          <div class="panel">
            <div class="panel-ops">
                <p>11.11 Flash Sale</p>
                <p>AW25 New Arrivals</p>
                <p>Men</p>
                <p>Women</p>
                <p>Kids</p>
                <p>Footwear</p>
                <p>Fragrance</p>
                <p>Accessories</p>
                <p>Furniture</p>
                <p>Gift Card</p>
                <p>CottoCool Technology</p>
                <p>Apps</p>
            </div>
          </div>
    </header>

    <main class="perfumes-content">
        <div class="perfumes-page-container">
            <div class="perfumes-grid">
                <!-- Perfume items will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="perfumes.js"></script>
</body>
</html>
